<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback - Local Workers</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f5f7fa;
      color: #333;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Header Styles */
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 60px;
      background: rgba(255, 255, 255, 0.98);
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 28px;
      font-weight: 600;
      color: #2c3e50;
      display: flex;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .logo::before {
      content: "ðŸ§¹";
      margin-right: 10px;
    }

    .nav-buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .nav-button {
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      font-weight: 500;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-button:hover {
      background-color: #2980b9;
      transform: translateY(-2px) rotate(5deg);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* Name Input Overlay */
    .name-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .name-box {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .name-box h2 {
      margin-bottom: 15px;
      color: #3498db;
    }

    .name-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .name-box input:focus {
      border-color: #3498db;
      outline: none;
    }

    .name-box button {
      padding: 10px 20px;
      background: #3498db;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .name-box button:hover {
      background: #2980b9;
      transform: scale(1.05);
    }

    /* Feedback Section */
    .feedback-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }

    .feedback-container h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 36px;
      color: #2c3e50;
      position: relative;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .feedback-container h1:hover {
      color: #3498db;
      transform: scale(1.05);
    }

    .feedback-container h1::after {
      content: '';
      width: 60px;
      height: 4px;
      background: #3498db;
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Feedback Form */
    .feedback-form {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      margin-bottom: 20px;
    }

    .rating {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .star {
      font-size: 24px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .star.filled {
      color: #f1c40f;
    }

    .feedback-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      min-height: 100px;
      resize: vertical;
      transition: border-color 0.3s ease;
    }

    .feedback-form textarea:focus {
      border-color: #3498db;
      outline: none;
    }

    .feedback-form button {
      display: block;
      margin: 15px auto 0;
      padding: 10px 20px;
      background: #3498db;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .feedback-form button:hover {
      background: #2980b9;
      transform: scale(1.05);
    }

    /* Reviews Section */
    .reviews {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }

    .review {
      border-bottom: 1px solid #e1e1e1;
      padding: 15px 0;
    }

    .review:last-child {
      border-bottom: none;
    }

    .review-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .review-header h3 {
      color: #3498db;
      font-size: 18px;
    }

    .review-rating {
      display: flex;
      gap: 5px;
    }

    .review-rating .star {
      font-size: 16px;
      color: #f1c40f;
    }

    .review-message {
      margin-bottom: 10px;
      color: #7f8c8d;
    }

    .review-timestamp {
      font-size: 12px;
      color: #7f8c8d;
      margin-bottom: 10px;
    }

    .reply-button {
      background: none;
      border: none;
      color: #3498db;
      cursor: pointer;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .reply-button:hover {
      color: #2980b9;
    }

    .reply-form {
      display: none;
      margin-top: 10px;
    }

    .reply-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      min-height: 60px;
      resize: vertical;
      transition: border-color 0.3s ease;
    }

    .reply-form textarea:focus {
      border-color: #3498db;
      outline: none;
    }

    .reply-form button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #3498db;
      border: none;
      color: white;
      font-size: 14px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .reply-form button:hover {
      background: #2980b9;
      transform: scale(1.05);
    }

    .replies {
      margin-top: 10px;
      padding-left: 20px;
    }

    .reply {
      border-left: 3px solid #3498db;
      padding-left: 10px;
      margin-bottom: 10px;
    }

    .reply h4 {
      color: #3498db;
      font-size: 16px;
      margin-bottom: 5px;
    }

    .reply p {
      color: #7f8c8d;
      font-size: 14px;
    }

    .reply-timestamp {
      font-size: 12px;
      color: #7f8c8d;
      margin-top: 5px;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 30px;
      background: #2c3e50;
      color: white;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    .footer:hover {
      background: #34495e;
    }

    /* Scroll Animation */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      .feedback-container {
        margin: 20px 16px;
      }

      .nav-buttons {
        justify-content: center;
        margin-top: 10px;
        gap: 10px;
      }

      .logo {
        font-size: 24px;
      }

      .review-header h3 {
        font-size: 16px;
      }

      .review-message {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="nav">
      <div class="logo">LOCAL WORKERS</div>
      <div class="nav-buttons">
        <button class="nav-button" onclick="goToPagehome()">Home</button>
        <button class="nav-button" onclick="goToPageabout()">About</button>
        <button class="nav-button" onclick="goToPagecontact()">Tracker</button>
        <button class="nav-button" onclick="goToPagelogin()">Logout</button>
      </div>
    </nav>
  </header>

  <!-- Name Input Overlay -->
  <div class="name-overlay" id="nameOverlay">
    <div class="name-box">
      <h2>Please Enter Your Name</h2>
      <input type="text" id="nameInput" placeholder="Your Name" />
      <button id="submitName">Submit</button>
    </div>
  </div>

  <!-- Feedback Section -->
  <section class="feedback-container fade-in">
    <h1>Share Your Feedback</h1>
    <div class="feedback-form" id="feedbackForm">
      <div class="rating" id="ratingStars">
        <span class="star" data-value="1">â˜…</span>
        <span class="star" data-value="2">â˜…</span>
        <span class="star" data-value="3">â˜…</span>
        <span class="star" data-value="4">â˜…</span>
        <span class="star" data-value="5">â˜…</span>
      </div>
      <textarea id="feedbackMessage" placeholder="Write your feedback here..."></textarea>
      <button id="submitFeedback">Submit Feedback</button>
    </div>

    <!-- Reviews Section -->
    <div class="reviews" id="reviewsSection"></div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    Â© 2025 Local Workers. All rights reserved.
  </footer>

  <!-- Firebase Integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, setDoc, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDx8pX-pIxre6aFYmf4_pdE4D770mhghsQ",
      authDomain: "sunnyservices-738b7.firebaseapp.com",
      projectId: "sunnyservices-738b7",
      storageBucket: "sunnyservices-738b7.appspot.com",
      messagingSenderId: "583577838613",
      appId: "1:583577838613:web:c74d4db872b4d16fddda1c",
      measurementId: "G-2BDCSXPBQE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let currentUserName = null;

    // Handle Name Submission
    document.getElementById("submitName").addEventListener("click", () => {
      const nameInput = document.getElementById("nameInput");
      currentUserName = nameInput.value.trim();
      if (currentUserName) {
        document.getElementById("nameOverlay").style.display = "none";
      } else {
        alert("Please enter your name.");
      }
    });

    // Handle Rating Selection
    let selectedRating = 0;
    const stars = document.querySelectorAll(".star");
    stars.forEach(star => {
      star.addEventListener("click", () => {
        selectedRating = parseInt(star.getAttribute("data-value"));
        stars.forEach(s => s.classList.remove("filled"));
        for (let i = 0; i < selectedRating; i++) {
          stars[i].classList.add("filled");
        }
      });
    });

    // Submit Feedback
    document.getElementById("submitFeedback").addEventListener("click", async () => {
      const message = document.getElementById("feedbackMessage").value.trim();
      if (!currentUserName || !message || selectedRating === 0) {
        alert("Please provide your name, rating, and feedback message.");
        return;
      }

      const feedbackData = {
        name: currentUserName,
        rating: selectedRating,
        message: message,
        timestamp: new Date().toISOString()
      };

      await setDoc(doc(db, "feedbackReviews", currentUserName), feedbackData);
      document.getElementById("feedbackMessage").value = "";
      selectedRating = 0;
      stars.forEach(s => s.classList.remove("filled"));
    });

    // Display Reviews and Replies
    onSnapshot(collection(db, "feedbackReviews"), (snapshot) => {
      const reviewsSection = document.getElementById("reviewsSection");
      reviewsSection.innerHTML = "";

      snapshot.forEach(doc => {
        const review = doc.data();
        const reviewDiv = document.createElement("div");
        reviewDiv.classList.add("review");

        const reviewHeader = document.createElement("div");
        reviewHeader.classList.add("review-header");

        const name = document.createElement("h3");
        name.textContent = review.name;
        reviewHeader.appendChild(name);

        const ratingDiv = document.createElement("div");
        ratingDiv.classList.add("review-rating");
        for (let i = 0; i < review.rating; i++) {
          const star = document.createElement("span");
          star.classList.add("star");
          star.textContent = "â˜…";
          ratingDiv.appendChild(star);
        }
        reviewHeader.appendChild(ratingDiv);

        const message = document.createElement("p");
        message.classList.add("review-message");
        message.textContent = review.message;

        const timestamp = document.createElement("div");
        timestamp.classList.add("review-timestamp");
        timestamp.textContent = new Date(review.timestamp).toLocaleString();

        const replyButton = document.createElement("button");
        replyButton.classList.add("reply-button");
        replyButton.textContent = "Reply";
        replyButton.addEventListener("click", () => {
          const replyForm = reviewDiv.querySelector(".reply-form");
          replyForm.style.display = replyForm.style.display === "block" ? "none" : "block";
        });

        const replyForm = document.createElement("div");
        replyForm.classList.add("reply-form");
        const replyTextarea = document.createElement("textarea");
        replyTextarea.placeholder = "Write your reply...";
        const replySubmit = document.createElement("button");
        replySubmit.textContent = "Submit Reply";
        replySubmit.addEventListener("click", async () => {
          const replyMessage = replyTextarea.value.trim();
          if (!replyMessage) return;

          await addDoc(collection(db, "feedbackReviews", review.name, "replies"), {
            name: currentUserName,
            message: replyMessage,
            timestamp: new Date().toISOString()
          });

          replyTextarea.value = "";
          replyForm.style.display = "none";
        });
        replyForm.appendChild(replyTextarea);
        replyForm.appendChild(replySubmit);

        const repliesDiv = document.createElement("div");
        repliesDiv.classList.add("replies");

        onSnapshot(collection(db, "feedbackReviews", review.name, "replies"), (replySnapshot) => {
          repliesDiv.innerHTML = "";
          replySnapshot.forEach(replyDoc => {
            const reply = replyDoc.data();
            const replyDiv = document.createElement("div");
            replyDiv.classList.add("reply");

            const replyName = document.createElement("h4");
            replyName.textContent = reply.name;
            const replyMessage = document.createElement("p");
            replyMessage.textContent = reply.message;
            const replyTimestamp = document.createElement("div");
            replyTimestamp.classList.add("reply-timestamp");
            replyTimestamp.textContent = new Date(reply.timestamp).toLocaleString();

            replyDiv.appendChild(replyName);
            replyDiv.appendChild(replyMessage);
            replyDiv.appendChild(replyTimestamp);
            repliesDiv.appendChild(replyDiv);
          });
        });

        reviewDiv.appendChild(reviewHeader);
        reviewDiv.appendChild(message);
        reviewDiv.appendChild(timestamp);
        reviewDiv.appendChild(replyButton);
        reviewDiv.appendChild(replyForm);
        reviewDiv.appendChild(repliesDiv);
        reviewsSection.appendChild(reviewDiv);
      });
    });

    // Navigation Functions
    function goToPagehome() {
      window.location.href = 'https://localworkers.xyz/home.html';
    }

    function goToPageabout() {
      window.location.href = 'https://localworkers.xyz/about.html';
    }

    function goToPagecontact() {
      window.location.href = 'https://localworkers.xyz/contact.html';
    }

    function goToPagelogin() {
      window.location.href = 'https://localworkers.xyz/';
    }

    // Scroll Animation
    document.addEventListener("DOMContentLoaded", () => {
      const fadeInElements = document.querySelectorAll(".fade-in");
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("visible");
          }
        });
      }, { threshold: 0.1 });

      fadeInElements.forEach(element => observer.observe(element));
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Partner With Us - Local Workers</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f5f7fa;
      color: #333;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Header Styles */
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 60px;
      background: rgba(255, 255, 255, 0.98);
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 28px;
      font-weight: 600;
      color: #2c3e50;
      display: flex;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .logo::before {
      content: "üßπ";
      margin-right: 10px;
    }

    .nav-buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .nav-button {
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      font-weight: 500;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-button:hover {
      background-color: #2980b9;
      transform: translateY(-2px) rotate(5deg);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* Form Section */
    .form-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }

    .form-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #3498db;
      position: relative;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .form-container h2:hover {
      color: #2980b9;
      transform: scale(1.05);
    }

    .form-container h2::after {
      content: '';
      width: 60px;
      height: 4px;
      background: #3498db;
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .form-container label {
      margin-top: 15px;
      display: flex;
      align-items: center;
      font-weight: 500;
      color: #2c3e50;
    }

    .form-container .icon {
      margin-right: 8px;
      color: #3498db;
      font-size: 18px;
    }

    .form-container input,
    .form-container select,
    .form-container datalist {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .form-container input:focus,
    .form-container select:focus {
      border-color: #3498db;
      outline: none;
    }

    .form-container button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .form-container button:hover {
      background: #2980b9;
      transform: scale(1.03);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* Success Message */
    .success-message {
      display: none;
      text-align: center;
      margin-top: 20px;
      padding: 20px;
      background: #4CAF50;
      color: white;
      border-radius: 12px;
      font-size: 18px;
      animation: bounceIn 1s ease, partyGlow 2s infinite alternate;
      position: relative;
      overflow: hidden;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    @keyframes partyGlow {
      0% { box-shadow: 0 0 10px #4CAF50, 0 0 20px #4CAF50; }
      100% { box-shadow: 0 0 20px #4CAF50, 0 0 40px #4CAF50; }
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 30px;
      background: #2c3e50;
      color: white;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    .footer:hover {
      background: #34495e;
    }

    /* Scroll Animation */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      .form-container {
        margin: 20px 16px;
        padding: 20px;
      }

      .nav-buttons {
        justify-content: center;
        margin-top: 10px;
        gap: 10px;
      }

      .logo {
        font-size: 24px;
      }

      .form-container h2 {
        font-size: 24px;
      }

      .form-container input,
      .form-container select {
        font-size: 14px;
      }

      .success-message {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="nav">
      <div class="logo">LOCAL WORKERS</div>
      <div class="nav-buttons">
        <button class="nav-button" onclick="goToPagehome()">Home</button>
        <button class="nav-button" onclick="goToPageabout()">About</button>
        <button class="nav-button" onclick="goToPagecontact()">Tracker</button>
        <button class="nav-button" onclick="goToPagelogin()">Logout</button>
      </div>
    </nav>
  </header>

  <!-- Form Section -->
  <section class="form-container fade-in">
    <h2>Partner With Us</h2>
    <form id="workerForm">
      <label for="email"><span class="icon">üìß</span> Email Address</label>
      <input type="email" id="email" required>

      <label for="name"><span class="icon">üë§</span> Full Name</label>
      <input type="text" id="name" required>

      <label for="phone"><span class="icon">üìû</span> Phone Number</label>
      <input type="tel" id="phone" required>

      <label for="city"><span class="icon">üåÜ</span> City</label>
      <input type="text" id="city" placeholder="Enter your city (e.g., Hyderabad)" required>

      <label for="area"><span class="icon">üèòÔ∏è</span> Area</label>
      <input type="text" id="area" placeholder="Enter your area (e.g., Banjara Hills)" required>

      <label for="houseArea"><span class="icon">üè°</span> House Area</label>
      <input type="text" id="houseArea" required>

      <label for="workArea"><span class="icon">üìç</span> Work Area</label>
      <input type="text" id="workArea" required>

      <label for="age"><span class="icon">üéÇ</span> Age</label>
      <input type="number" id="age" required>

      <label for="qualification"><span class="icon">üéì</span> Qualification</label>
      <input type="text" id="qualification" required>

      <label for="gender"><span class="icon">üöª</span> Gender</label>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label for="experience"><span class="icon">‚è≥</span> Experience (in years)</label>
      <input type="number" id="experience" required>

      <label for="skills"><span class="icon">üõ†Ô∏è</span> Skills (Choose from suggestions)</label>
      <input list="services" id="skills" required>
      <datalist id="services">
        <option value="Electrician">
        <option value="Plumber">
        <option value="AC Service">
        <option value="Cleaner">
        <option value="Washing Machine Repair">
        <option value="Refrigerator Maintenance">
        <option value="Beautician">
        <option value="Massage Therapist">
        <option value="Photographer">
        <option value="Caretaker">
        <option value="Laptop Repair">
        <option value="WiFi Setup">
        <option value="Car Mechanic">
        <option value="Bike Servicing">
        <option value="Nurse on Call">
        <option value="Physiotherapy">
        <option value="Mason">
        <option value="Painter">
      </datalist>

      <button type="submit">Submit</button>
    </form>
    <div class="success-message" id="successMessage">
      Thank you for registering! Our Chief Officer will reach out to you soon.
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    ¬© 2025 Local Workers. All rights reserved.
  </footer>

  <!-- Firebase Integration -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDx8pX-pIxre6aFYmf4_pdE4D770mhghsQ",
      authDomain: "sunnyservices-738b7.firebaseapp.com",
      projectId: "sunnyservices-738b7",
      storageBucket: "sunnyservices-738b7.appspot.com",
      messagingSenderId: "583577838613",
      appId: "1:583577838613:web:c74d4db872b4d16fddda1c",
      measurementId: "G-2BDCSXPBQE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const allowedSkills = [
      "Electrician", "Plumber", "AC Service", "Cleaner", "Washing Machine Repair",
      "Refrigerator Maintenance", "Beautician", "Massage Therapist", "Photographer",
      "Caretaker", "Laptop Repair", "WiFi Setup", "Car Mechanic", "Bike Servicing",
      "Nurse on Call", "Physiotherapy", "Mason", "Painter"
    ];

    const form = document.getElementById('workerForm');
    const successMessage = document.getElementById('successMessage');

    // Load data from localStorage and populate form
    window.onload = () => {
      const savedData = JSON.parse(localStorage.getItem('workerFormData'));
      if (savedData) {
        for (let key in savedData) {
          const field = document.getElementById(key);
          if (field) field.value = savedData[key];
        }
      }
    };

    // Save data to localStorage whenever a field is changed
    form.addEventListener('input', () => {
      const workerData = {
        email: document.getElementById('email').value,
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        city: document.getElementById('city').value,
        area: document.getElementById('area').value,
        houseArea: document.getElementById('houseArea').value,
        workArea: document.getElementById('workArea').value,
        age: document.getElementById('age').value,
        qualification: document.getElementById('qualification').value,
        gender: document.getElementById('gender').value,
        experience: document.getElementById('experience').value,
        skills: document.getElementById('skills').value
      };
      localStorage.setItem('workerFormData', JSON.stringify(workerData));
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const skill = document.getElementById('skills').value;
      const email = document.getElementById('email').value.trim();

      if (!email) {
        alert("Please enter a valid email address.");
        return;
      }

      if (!allowedSkills.includes(skill)) {
        alert("Invalid skill. Please select from the suggested list.");
        return;
      }

      const workerData = {
        email: email,
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        city: document.getElementById('city').value,
        area: document.getElementById('area').value,
        houseArea: document.getElementById('houseArea').value,
        workArea: document.getElementById('workArea').value,
        age: document.getElementById('age').value,
        qualification: document.getElementById('qualification').value,
        gender: document.getElementById('gender').value,
        experience: document.getElementById('experience').value,
        skills: skill,
        timestamp: new Date().toISOString()
      };

      try {
        await setDoc(doc(db, "workerProfiles", email), workerData);
        form.style.display = "none";
        successMessage.style.display = "block";
        localStorage.removeItem('workerFormData');
        setTimeout(() => {
          window.location.href = 'file:///C:/Users/sunny/OneDrive/Desktop/beautiful%20home/home/home.html';
        }, 5000);
      } catch (err) {
        alert("Error saving worker profile. Please try again.");
        console.error(err);
      }
    });

    // Navigation Functions
    window.goToPagehome = function () {
      window.location.href = 'file:///C:/Users/sunny/OneDrive/Desktop/beautiful%20home/home/home.html';
    };

    window.goToPageabout = function () {
      window.location.href = 'file:///C:/Users/sunny/OneDrive/Desktop/beautiful%20home/about/about.html';
    };

    window.goToPagecontact = function () {
      window.location.href = 'file:///C:/Users/sunny/OneDrive/Desktop/beautiful%20home/tracking/contact.html';
    };

    window.goToPagelogin = function () {
      window.location.href = 'login.html';
    };

    // Scroll Animation
    document.addEventListener('DOMContentLoaded', () => {
      const fadeInElements = document.querySelectorAll('.fade-in');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, { threshold: 0.1 });

      fadeInElements.forEach(element => observer.observe(element));
    });
  </script>
</body>
</html>

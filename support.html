<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Support - Local Workers</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f5f7fa;
      color: #333;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Header Styles */
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 60px;
      background: rgba(255, 255, 255, 0.98);
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 28px;
      font-weight: 600;
      color: #2c3e50;
      display: flex;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .logo::before {
      content: "ðŸ§¹";
      margin-right: 10px;
    }

    .nav-buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .nav-button {
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      font-weight: 500;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-button:hover {
      background-color: #2980b9;
      transform: translateY(-2px) rotate(5deg);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* Chat Section */
    .chat-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      height: 70vh;
    }

    .chat-header {
      background: #3498db;
      color: white;
      padding: 15px;
      border-radius: 12px 12px 0 0;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f5f7fa;
    }

    .message {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      max-width: 70%;
    }

    .message.user {
      align-items: flex-end;
      margin-left: auto;
    }

    .message.ai {
      align-items: flex-start;
    }

    .message-content {
      padding: 10px 15px;
      border-radius: 12px;
      font-size: 16px;
      line-height: 1.4;
    }

    .message.user .message-content {
      background: #3498db;
      color: white;
    }

    .message.ai .message-content {
      background: #e1e1e1;
      color: #333;
    }

    .message img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 5px;
    }

    .message-timestamp {
      font-size: 12px;
      color: #7f8c8d;
      margin-top: 5px;
    }

    .chat-input {
      display: flex;
      align-items: center;
      padding: 15px;
      border-top: 1px solid #e1e1e1;
      background: #ffffff;
      border-radius: 0 0 12px 12px;
    }

    .chat-input input[type="text"] {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 16px;
      margin-right: 10px;
      transition: border-color 0.3s ease;
    }

    .chat-input input[type="text"]:focus {
      border-color: #3498db;
      outline: none;
    }

    .chat-input input[type="file"] {
      display: none;
    }

    .chat-input label {
      cursor: pointer;
      padding: 10px;
      background: #3498db;
      color: white;
      border-radius: 25px;
      margin-right: 10px;
      transition: background 0.3s ease;
    }

    .chat-input label:hover {
      background: #2980b9;
    }

    .chat-input button {
      padding: 10px 20px;
      background: #3498db;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .chat-input button:hover {
      background: #2980b9;
      transform: scale(1.05);
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 30px;
      background: #2c3e50;
      color: white;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    .footer:hover {
      background: #34495e;
    }

    /* Scroll Animation */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      .chat-container {
        margin: 20px 16px;
        height: 80vh;
      }

      .nav-buttons {
        justify-content: center;
        margin-top: 10px;
        gap: 10px;
      }

      .logo {
        font-size: 24px;
      }

      .message-content {
        font-size: 14px;
      }

      .chat-input input[type="text"] {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="nav">
      <div class="logo">LOCAL WORKERS</div>
      <div class="nav-buttons">
        <button class="nav-button" onclick="goToPagehome()">Home</button>
        <button class="nav-button" onclick="goToPageabout()">About</button>
        <button class="nav-button" onclick="goToPagecontact()">Tracker</button>
        <button class="nav-button" onclick="goToPagelogin()">Logout</button>
      </div>
    </nav>
  </header>

  <!-- Chat Section -->
  <section class="chat-container fade-in">
    <div class="chat-header">Customer Support Chat</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <input type="file" id="imageUpload" accept="image/*" />
      <label for="imageUpload">ðŸ“Ž</label>
      <button id="sendButton">Send</button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    Â© 2025 Local Workers. All rights reserved.
  </footer>

  <!-- Firebase + OpenRouter Integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, setDoc, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDx8pX-pIxre6aFYmf4_pdE4D770mhghsQ",
      authDomain: "sunnyservices-738b7.firebaseapp.com",
      projectId: "sunnyservices-738b7",
      storageBucket: "sunnyservices-738b7.appspot.com",
      messagingSenderId: "583577838613",
      appId: "1:583577838613:web:c74d4db872b4d16fddda1c",
      measurementId: "G-2BDCSXPBQE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const OPENROUTER_API_KEY = "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";
    let userName = null;
    let userPhone = null;
    let chatDocId = null;
    let awaitingName = true;
    let awaitingPhone = false;

    // Display a message in the chat
    function displayMessage(message, sender, imageUrl = null) {
      const chatMessages = document.getElementById("chatMessages");
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", sender);

      const messageContent = document.createElement("div");
      messageContent.classList.add("message-content");
      messageContent.textContent = message;

      if (imageUrl) {
        const img = document.createElement("img");
        img.src = imageUrl;
        messageDiv.appendChild(img);
      }

      const timestamp = document.createElement("div");
      timestamp.classList.add("message-timestamp");
      const now = new Date();
      timestamp.textContent = now.toLocaleTimeString();

      messageDiv.appendChild(messageContent);
      messageDiv.appendChild(timestamp);
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Save message to Firestore
    async function saveMessageToFirestore(message, sender, imageUrl = null) {
      if (!chatDocId) return;

      const messageData = {
        message,
        sender,
        timestamp: new Date().toISOString(),
        imageUrl: imageUrl || null
      };

      await addDoc(collection(db, "customerSupportChats", chatDocId, "messages"), messageData);
    }

    // Send message to OpenRouter API
    async function sendToOpenRouter(message) {
      const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${OPENROUTER_API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "meta-llama/llama-3.1-8b-instruct:free",
          messages: [{ role: "user", content: message }],
          max_tokens: 150
        })
      });

      const data = await response.json();
      return data.choices[0].message.content;
    }

    // Handle image upload
    async function uploadImage(file) {
      const storageRef = ref(storage, `chatImages/${chatDocId}/${file.name}`);
      await uploadBytes(storageRef, file);
      const url = await getDownloadURL(storageRef);
      return url;
    }

    // Send message function
    async function sendMessage() {
      const messageInput = document.getElementById("messageInput");
      const imageUpload = document.getElementById("imageUpload");
      const message = messageInput.value.trim();
      let imageUrl = null;

      if (!message && !imageUpload.files[0]) return;

      if (imageUpload.files[0]) {
        imageUrl = await uploadImage(imageUpload.files[0]);
        displayMessage("Image sent", "user", imageUrl);
        await saveMessageToFirestore("Image sent", "user", imageUrl);
        imageUpload.value = "";
      }

      if (message) {
        displayMessage(message, "user");
        await saveMessageToFirestore(message, "user");

        if (awaitingName) {
          userName = message;
          chatDocId = userName;
          awaitingName = false;
          awaitingPhone = true;

          // Create the chat document in Firestore
          await setDoc(doc(db, "customerSupportChats", chatDocId), { createdAt: new Date().toISOString() });
          await saveMessageToFirestore(message, "user");

          const aiResponse = "Thank you, " + userName + "! Please provide your phone number to continue.";
          displayMessage(aiResponse, "ai");
          await saveMessageToFirestore(aiResponse, "ai");
        } else if (awaitingPhone) {
          userPhone = message;
          awaitingPhone = false;

          const aiResponse = "Thank you for providing your phone number, " + userName + ". How can I assist you today?";
          displayMessage(aiResponse, "ai");
          await saveMessageToFirestore(aiResponse, "ai");
        } else {
          const aiResponse = await sendToOpenRouter(message);
          displayMessage(aiResponse, "ai");
          await saveMessageToFirestore(aiResponse, "ai");
        }
      }

      messageInput.value = "";
    }

    // Initial AI message and event listeners
    document.addEventListener("DOMContentLoaded", () => {
      const initialMessage = "Hello! Welcome to Local Workers Customer Support. May I have your name, please?";
      displayMessage(initialMessage, "ai");
      saveMessageToFirestore(initialMessage, "ai");

      // Add event listener to the Send button
      const sendButton = document.getElementById("sendButton");
      sendButton.addEventListener("click", sendMessage);

      // Enable Enter key to send messages
      document.getElementById("messageInput").addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
      });

      // Scroll Animation
      const fadeInElements = document.querySelectorAll(".fade-in");
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("visible");
          }
        });
      }, { threshold: 0.1 });

      fadeInElements.forEach(element => observer.observe(element));
    });

    // Navigation Functions
    function goToPagehome() {
      window.location.href = 'file:///C:/Users/sunny/OneDrive/Desktop/beautiful%20home/home/home.html';
    }

    function goToPageabout() {
      window.location.href = 'file:///C:/Users/sunny/OneDrive/Desktop/beautiful%20home/about/about.html';
    }

    function goToPagecontact() {
      window.location.href = 'file:///C:/Users/sunny/OneDrive/Desktop/beautiful%20home/tracking/contact.html';
    }

    function goToPagelogin() {
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
